<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container mb-5">
      <h1 class="title">
        Search shareholders
      </h1>
      <form method="GET">
        <div class="field has-addons">
            <div class="control">
            <input class="input" type="text" placeholder="search..." name="q">
            </div>
            <div class="control">
            <button class="button is-info">
                Search
            </button>
            </div>
        </div>
      </form>
    </div>

    <div class="container">

     {% if shareholders %}
     {% for shareholder in shareholders %}
      <article class="media">
        <div class="media-content">
          <div class="content">
              <a href='{% url "holders:shareholder_detail" shareholder.meta.id %}'>
                <p>
                    <strong>{{ shareholder.shareholder_name }}</strong> <small>{{ shareholder.shareholder_instrument_id }}</small>
                </p>
              </a>
          </div>
        </div>
      </article>
      {% endfor %}
      {% endif %}

    </div>
  </section>
  </body>
</html>
